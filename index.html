<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        button {
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Welcome to My Web App!</h1>
<p>This is loaded inside Telegram.</p>

<button id="close-btn">Close Web App</button>
<button id="send-data-btn">Send Data to Bot</button>

<script>
    const tg = window.Telegram.WebApp;

    // Expand the web app to full view
    tg.expand();

    // Get init data
    console.log(tg.initData);
    console.log(tg.initDataUnsafe);

    // Handle close button
    document.getElementById('close-btn').addEventListener('click', () => {
        tg.close();
    });

    // Handle send data button
    document.getElementById('send-data-btn').addEventListener('click', () => {
        const data = JSON.stringify({
            action: 'button_click',
            time: new Date().toISOString()
        });
        console.assert('gggg')
        tg.sendData(data);
    });

    // Handle theme changes
    tg.onEvent('themeChanged', () => {
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
    });
</script>
</body>
</html>
